<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="../CSS/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header>Login Form</header>
    <form action="#">
      <div class="field username">
        <div class="input-area">
          <input type="text" placeholder="Username">
          <i class= " icon fas fa-user"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Username can't be blank</div>
      </div>
      <div class="field password">
        <div class="input-area">
          <input type="password" placeholder="Password">
          <i class="icon fas fa-lock"></i>
          <i class="error error-icon fas fa-exclamation-circle"></i>
        </div>
        <div class="error error-txt">Password can't be blank</div>
      </div>
      <div class="content">
        <div class="checkbox">
           <input type="checkbox" id="remember-me">
           <label for="remember-me">Remember me</label>
        </div>
        <div class="pass-link">
           <a target="_blank" href="https://tenor.com/tr/view/an-emoji-disintegrating-in-pain-gif-22507163">Forgot password?</a>
        </div>
     </div>
      <input type="submit" value="Login">
    </form>
    <div class="sign-txt">Not yet member? <a href="Pages2.html">Signup now</a></div>
  </div>
</body>
</html>
